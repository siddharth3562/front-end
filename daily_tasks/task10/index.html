<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center w-100" >

    <div class="container bg-white shadow-sm">
        <div class="row">
            
            <!-- Left Section -->
            <div class="col-lg-7 col-md-12 d-flex flex-column justify-content-center p-5 position-relative">
                
                <!-- Logo Section -->
                <div class="position-absolute s-5 top-5">
                    <img src="./base-apparel-coming-soon-master/images/logo.svg" alt="Logo"  >
                </div>

                <h1 class="display-4 font-weight-bolder mt-5" style="font-size: 3rem; line-height: 1.2;">
                    <strong><span class="text-danger">WE'RE</span></strong> <br>
                    <strong>COMING</strong> <br>
                    <strong>SOON</strong>
                </h1>
                
                
                <p class=" mt-3 text-danger">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form class="mt-4">
                    <div class="input-group w-50">
                        <input type="email" class="form-control rounded-pill px-4" placeholder="Email Address" aria-label="Email Address">
                        <div class="input-group-append">
                            <button class="btn btn-danger rounded-pill px-4" type="submit">&#10095;</button>
                        </div>
                    </div>
                </form>
                
            </div>
            
            <!-- Right Section -->
            <div class="col-lg-5 col-md-12 p-0">
                <img src="./base-apparel-coming-soon-master/images/hero-desktop.jpg"  class="w-100 vh-100 ">
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>

   
</body>
</html>
